<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Going2Eat</title>
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/restaurant.css}">
</head>
<body>
<div id="container">

    <div id="logo">

    </div>

    <div th:replace="fragments.html :: menu"></div>

    <div id="content">
        <th:block th:each="restaurant : ${favourites}">
            <div class="restaurant">
                <p th:text="${restaurant.name}"></p>
                <p>Kuchnia: </p><p th:text="${restaurant.cuisineType}"></p>
                <form th:action="${'/makeReservation/' + restaurant.id}">
                    <input type="submit" value="Zarezerwuj">
                </form>
                <form th:action="${'/moreinfo/' + restaurant.id}">
                    <input type="submit" value="WiÄ™cej">
                </form>
            </div>
        </th:block>
    </div>

</div>
<div th:replace="footer.html :: footer"></div>
</body>
</html>
