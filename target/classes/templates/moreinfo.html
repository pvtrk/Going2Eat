<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Going2Eat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/restaurant.css}">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<div id="container">

    <div th:replace="fragments.html :: menu"></div>

    <div th:replace="logoFragment.html :: logo"></div>

    <div id="content">
        <th:block>
            <div class="restaurant">
                <p th:text="${restaurant.name}"></p>
                <p>O restauracji:  </p><p th:text="${restaurant.description}"></p>
                <form th:action="${'/makeReservation/' + restaurant.id}">
                    <input type="submit" value="Zarezerwuj">
                </form>
            </div>
        </th:block>
    </div>

</div>
<div th:replace="footer.html :: footer"></div>
</body>
</html>
