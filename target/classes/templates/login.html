<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Going2Eat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<div class="container h-100" id="wrapper">

    <div th:replace="logoFragment.html :: logo"></div>

    <div class="alert alert-danger" th:if="${alert}" role="alert" th:text="${alert}">
    </div>
    <div class="row h-100 justify-content-center align-items-center" id="content">
        <div clas="col-10 col-md-8 col-lg-6">
        <form method="post">
            <div class="form-group">
                <label for="inputLogin">Login</label>
                <input type="login" class="form-control"
                pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ0-9_@\/\x22'#&*!+\-,\s]{3,15}$" title="Login może mieć od 3 do 15 liter, lub cyfr" id="inputLogin"
                aria-describedby="loginHelp" placeholder="Login" name="login">
            </div>
            <div class="form-group">
                <label for="inputPassword">Hasło</label>
                <input type="password" class="form-control" id="inputPassword"
                pattern="^[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ0-9_@.\/#&*!+\-,\s]{5,15}$" title="Hasło musi mieć minimum 6, a maksimum 15 liter bądź cyfr"
                       placeholder="Password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Zaloguj</button></br>
            <small>Nie masz konta?</small> </br>
            <a href="/register" class="btn btn-primary">Załóż konto</a>
        </form>
        </div>


    </div>



</div>

<div id="footer" th:replace="footer.html :: footer"></div>

</body>
</html>
