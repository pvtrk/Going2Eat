<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Going2Eat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
<div th:replace="restorerFragments.html :: menu"></div>

<div class="container">

    <div th:replace="logoFragment.html :: logo"></div>

    <div id="content">
        <h5 th:if="${message}" th:text="${message}"></h5>
        <h5 th:text="${restaurant.name}"></h5>
        <form method="post">
            <div class="form-group">
                <label for="formPromotionDescription">Opis promocji</label>
                <input type="text" class="form-control" id="formPromotionDescription"
                       placeholder="Opis" th:field="*{promotion.description}"
                        pattern="^[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ0-9_@.\/#&*!+-.\s]{5,150}$" title="Opis może miec do 150 znaków.">
            </div>
            <div class="form-group">
                <label for="formPromotionPrice">Cena</label>
                <input type="number" class="form-control" id="formPromotionPrice"
                       placeholder="Cena" th:field="*{promotion.price}"
                        patter="^[1-9]{1}[0-9]{0,6}$" title="Cena może wynosić od 1 do 999 zł.">
            </div>
            <div class="form-group">
                <label for="formStartDate">Czas rozpoczęcia promocji</label>
                <div id="formStartDate"
                     th:replace="promotionsDatepicker.html :: promotionsDatepicker"></div>
            </div>
            <div class="form-group">
                <label for="formEndDate">Czas zakończenia promocji</label>
                <div id="formEndDate" th:replace="promotionsDatepicker.html :: promotionsDatepicker2"></div>
            </div>
            <div class="form-group">
                <select class="form-control form-control-sm" th:field="*{promotion.distinction}">
                    <option th:value="${false}">Standardowa</option>
                    <option th:value="${true}">Wyróżniona</option>
                </select>
            </div>
            <input type="submit" class="btn btn-primary" value="Zatwierdź">
        </form>
    </div>

</div>
<div th:replace="footer.html :: footer"></div>
</body>
</html>
